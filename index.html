<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <div id="mobileNav">
    <div class="cancel">
        <svg width="30" height="30" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.9797 1.06337L11.9261 0.00976562L6.95907 4.97675L1.99208 0.00976562L0.938477 1.06337L5.90547 6.03036L0.938477 10.9973L1.99208 12.051L6.95907 7.08396L11.9261 12.051L12.9797 10.9973L8.01267 6.03036L12.9797 1.06337Z" fill="black" />
      </svg>
    </div>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
    <li>Services</li>
  </div>
  <nav>
    <h3>LOGO</h3>
    <ul class="nav-links">
      <li class="nav-link">Home</li>
      <li class="nav-link">About</li>
      <li class="nav-link">Contact</li>
      <li class="nav-link">Services</li>
    </ul>
    <img class="menu" src="./menu.png" alt="">
  </nav>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp"
        placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" required>
    </div>
    <div class="form-group password">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      <i class="far fa-eye" id="togglePassword1"></i>
    </div>
    <div class="form-group password">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required> 
      <i class="far fa-eye" id="togglePassword2"></i>
    </div>
    <span class="error">Passwords do not match</span>
    <div class="form-group">
      <label for="">Gender</label>
      <select class="form-select" aria-label="Default select example" required>
        <option selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="./index.js"></script>
</body>

</html>
